<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Checklist</h1>
        <form id="checklistForm">
            <h3>Naan Section</h3><br/>
            <label>
                <input type="checkbox" name="check1">Turn off oven, fryer<br/>
            </label>
            <label>
                <input type="checkbox" name="check2">Give all the ladels, spatula, roller, bolanee cutters, lids, trays for washing<br/>
            </label>
            <label>
                <input type="checkbox" name="check3">Clean countertop, naan machine and microwave<br/>
            </label>
            <label>
                <input type="checkbox" name="check4">Wash the flat grill and clear the waste water underneath<br/>
            </label>
            <input type="email" name="email" placeholder="Your email" required><br/>
            <button type="submit">Submit</button><br/>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
